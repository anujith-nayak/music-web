  <!-- This is where backend response will be shown -->
  <p id="output">Loading...</p>

<script>
  fetch("https://music-api-my8q.onrender.com/songs")
    .then(response => response.json())
    .then(data => {
      const output = document.getElementById("output");
      output.innerHTML = "<h2>Songs List</h2>";

      data.forEach(song => {
        output.innerHTML += `
          <div>
            <strong>${song.title}</strong> by ${song.artist}<br>
          </div>
        `;
      });
    })
    .catch(error => {
      document.getElementById("output").innerText = "Error loading songs.";
      console.error("Fetch error:", error);
    });
</script>
